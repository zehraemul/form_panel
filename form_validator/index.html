<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header">
                    <h3>Register Form</h3>
                </div>
                <div class="card-body">
                        <form id="form" novalidate >
                    <div class="form-group ">
                        <label class= "inputText" for="username">Username:</label>
                        <input type="text" name="" id="username" class="form-control" placeholder="Enter username">
                        <div class="error"></div>
                        
                    </div>
                    <div class="form-group ">
                        <label class= "inputText" for="email">E-mail:</label>
                        <input type="email" name="" id="email" class="form-control" placeholder="Enter e-mail">
                        <div class="error" ></div>
                    </div>
                    <div class="form-group ">
                        <label class= "inputText" for="phone">Phone Number:</label>
                        <input type="phone" name="" id="phone" class="form-control" placeholder="Enter phone number">
                        <div class="error" ></div>
                    </div>
                    <div class="form-group ">
                        <label class= "inputText" for="password">Password:</label>
                        <input type="password" name="" id="password" class="form-control" placeholder="Enter password">
                        <div class="error" ></div>
                    </div>
                    <div class="form-group ">
                        <label class= "inputText" for="repassword">Confirm Password:</label>
                        <input type="password" name="" id="repassword" class="form-control" placeholder="Enter password again">
                        <div class="error" ></div>
                    </div>
                    <button type="submit" class="btn btn-block">Register</button>
                        </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
